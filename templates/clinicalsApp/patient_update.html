<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            color: #ffcc00;
        }
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        label {
            color: #ffcc00;
        }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
        }
        input[type="submit"] {
            background-color: #ffcc00;
            color: #1e1e1e;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffaa00;
        }
        a {
            color: #ffcc00;
            text-align: center;
            display: block;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Update Patient</h1>
    <form method="post">
        {{form.as_table}}
        {% csrf_token %}
        <input type="submit" value="Update">
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
