<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Clinical Data</title>
    <style>
        body {
            background-color: #1e1e1e;
            color: #f5f5f5;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #ffcc00;
            margin-top: 30px;
            font-size: 2.5rem;
        }

        .container {
            max-width: 500px;
            margin: 40px auto;
            background-color: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.5);
        }

        .patient-info {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .patient-info span {
            display: block;
            margin: 5px 0;
            color: #ffcc00;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 10px;
            color: #ffcc00;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #444;
            color: #fff;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            background-color: #555;
            outline: none;
        }

        input[type="submit"] {
            padding: 12px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            color: #1e1e1e;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #ffaa00;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ffcc00;
            font-size: 1rem;
            text-decoration: none;
            transition: text-decoration 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Add responsiveness */
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>

    <h1>Enter Clinical Data</h1>

    <div class="container">
        <div class="patient-info">
            <span>First Name: {{ patient.firstName }}</span>
            <span>Last Name: {{ patient.lastName }}</span>
            <span>Age: {{ patient.age }}</span>
        </div>

        <form method="post">
            {% csrf_token %}
            <label for="bloodPressure">Blood Pressure:</label>
            <input type="text" name="bloodPressure" id="bloodPressure" required placeholder="e.g. 120/80">

            <label for="height">Height (cm):</label>
            <input type="number" step="0.01" name="height" id="height" required placeholder="e.g. 175">

            <label for="weight">Weight (kg):</label>
            <input type="number" step="0.01" name="weight" id="weight" required placeholder="e.g. 70">

            <label for="heartrate">Heart Rate (bpm):</label>
            <input type="number" name="heartrate" id="heartrate" required placeholder="e.g. 72">

            <input type="submit" value="Save">
        </form>

        <a href="/">Back to Home</a>
    </div>

</body>

</html>
